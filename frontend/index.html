<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Scraper Project</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-200">

    <div class="container mx-auto my-8 p-8 bg-white rounded-lg shadow-md">

        <h1 class="text-3xl font-bold mb-8">Buscador da Amazon</h1>

        <div class="flex mb-4">
            <input class="flex-grow p-3 mr-4 border border-gray-300 rounded" type="text" id="keyword" placeholder="Digite o produto que deseja buscar...">
            <button class="px-6 py-3 bg-blue-500 text-white rounded cursor-pointer hover:bg-blue-700" id="scrapeBtn">Buscar</button>
        </div>

        <div class="grid grid-cols-1 md:grid-col-2 lg:grid-cols-3 gap-6 auto-rows-[250px]" id="results">
        </div>

        <div class="w-full flex items-center justify-center" id="warnings">
            <div class="invisible my-10 mx-auto animate-spin rounded-full h-16 w-16 border-b-2 border-gray-900" id="loading"></div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
